<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <title>Vue.js</title>
    </head>
    <body>
        <!-- vou associar esse elemento div com id app ao vue.js -->
        <!-- sem a diretiva v- no elemento, o vue vai imprimir a string literalmente que está sendo passada -->
        <!-- <div id="app"> 
            {{ frase }}
        </div> -->


        <!-- com a diretiva v- no elemento, o vue vai imprimir a informação de acordo com a orientação que foi passada. No caso v-html -->
        <div id="app" v-html="frase">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
